<!-- settings.component.html -->
<div class="container">
    <h2>Settings</h2>
    <button class="btn btn-primary" (click)="openChartModal()">Add Chart</button>
    <div class="row mt-3" *ngFor="let chart of charts$ | async">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ chart.name }}</h5>
            <p class="card-text">Type: {{ chart.type }}</p>
            <p class="card-text">Color: <span [style.background-color]="chart.color" class="color-box"></span></p>
            <button class="btn btn-secondary" (click)="openChartModal(chart)">Edit</button>
            <button class="btn btn-danger" (click)="deleteChart(chart)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
