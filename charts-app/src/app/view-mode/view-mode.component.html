<!-- view-mode.component.html -->
<div class="container">
  <h2>View Mode</h2>
  <ng-container *ngIf="(charts$ | async)?.length">
    <div class="row">
      <div class="col">
        <input type="date" [(ngModel)]="dateRange.start">
        <input type="date" [(ngModel)]="dateRange.end">
        <button (click)="filterCharts()">Filter</button>
      </div>
    </div>
    <div class="row" *ngFor="let chart of charts$ | async">
      <div class="col-12">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chart.options"
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
    </div>
  </ng-container>
  <p *ngIf="!(charts$ | async)?.length">No charts available.</p>
</div>
